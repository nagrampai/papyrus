<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../dist/output.css" />
        <title>Add New Book - Papyrus @ Athena</title>
    </head>
    <body class="p-8">
        <h1
            class="text-4xl text-white w-11/12 m-auto bg-gray-700 text-center p-4 rounded-lg bg-opacity-50 font-extrabold mb-10"
        >
            Add New Book
        </h1>
        <main class="w-11/12 m-auto">
            <div
                id="result-container"
                class="text-center w-full mt-8 text-2xl"
            ></div>
            <form
                id="add-book-form"
                action=""
                target="_top"
                class="text-left my-10 mx-32 w-11/12"
            >
                Book Title<sup class="text-xl text-red-800 font-bold w-5/12"
                    >*</sup
                >:
                <input
                    type="text"
                    name="book-title-textbox"
                    id="book-title-textbox"
                    placeholder="Book Title (required)"
                    required
                    class="py-2 px-4 border-2 w-5/12"
                />
                <br />
                Author<sup class="text-xl text-red-800 font-bold">*</sup>:
                <input
                    type="text"
                    name="book-author-textbox"
                    id="book-author-textbox"
                    class="py-2 px-4 border-2 w-5/12 m-5"
                    required
                    value=""
                    placeholder="Author Name (required. Put 'anon' if none)"
                />
                <br />
                ISBN :
                <input
                    type="text"
                    name="isbn-textbox"
                    id="isbn-textbox"
                    class="py-2 px-4 border-2 w-5/12 m-5"
                    value=""
                    placeholder="13 digit ISBN (optional)"
                />
                <br />
                Shelf :
                <input
                    type="text"
                    name="shelf-textbox"
                    id="shelf-textbox"
                    class="py-2 px-4 border-2 w-5/12 m-5"
                    value=""
                    placeholder="Shelf Location (optional)"
                />
                <br />
                Genre :
                <input
                    type="text"
                    name="genre-textbox"
                    id="genre-textbox"
                    class="py-2 px-4 border-2 w-5/12 m-5"
                    value=""
                    placeholder="Book Genre (optional)"
                />
                <br />
                <input
                    type="submit"
                    value="Add Book"
                    class="group w-2/12 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-3 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 ml-5"
                    id="book-submit-button"
                />
            </form>
        </main>

        <footer class="flex justify-center p-2 w-full">
            <a
                href="./index.html"
                class="text-blue-700 font-bold text-xl px-5"
            >
                Home </a
            >|
            <a
                href="./member-master.html"
                class="text-blue-700 font-bold text-xl px-5"
                >Add Members</a
            >|
            <a
                href="./add-book.html"
                class="text-blue-700 font-bold text-xl px-5"
                >Add Books</a
            >
        </footer>

        <script type="module" src="../js/add-book.js"></script>
    </body>
</html>
